<div class="register-container">
  <div class="register-box">
    <h2>Inscription</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" ngModel required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>

      <div class="form-group">
        <label for="motPasse">Mot de passe</label>
        <input type="password" id="motPasse" name="motPasse" ngModel required />
      </div>

      <div class="role-selection">
        <label>
          <input type="radio" id="etudiant" name="role" value="etudiant" ngModel required />
          Ã‰tudiant
        </label>
        <label>
          <input type="radio" id="tuteur" name="role" value="tuteur" ngModel required />
          Tuteur
        </label>
      </div>

      <button type="submit" class="register-btn">S'inscrire</button>
    </form>
  </div>
</div>
