<div class="page-container">
<app-header></app-header>
<main class="main-content">
  <section class="courses-section">
    <div class="container">
      <div class="grid">
        <div class="course-card" *ngFor="let cours of coursList">
          <div class="image-container">
            <img  [src]="getImageUrl(cours.imagePath)"  (error)="onImageError($event)" alt="Cours" width="100%">

          </div>
          <div class="course-info">
            <h3 class="titre">{{ cours.titreCours }}</h3>
            <p class="description">{{ cours.descriptionCours }}</p>
            <button
              class="inscrire-btn"
              *ngIf="role === 'ETUDIANT'"
              (click)="inscrireEtudiant(cours.idCour)"
              [disabled]="inscrits.includes(cours.idCour)"
            >
              <mat-icon class="add-icon">add_circle</mat-icon>
              {{ inscrits.includes(cours.idCour) ? 'Déjà ajouter' : "Ajouter" }}
            </button>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
</div>
